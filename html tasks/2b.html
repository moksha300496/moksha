<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Example</title>
</head>
<body>

    <h2>Weekly Timetable</h2>

    <table border="1" cellspacing="5" cellpadding="10">
        <caption>My Weekly Timetable</caption>
        <tr>
            <th>Day</th>
            <th>Morning</th>
            <th>Afternoon</th>
            <th>Evening</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Maths</td>
            <td>Physics</td>
            <td>Cricket</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>History</td>
            <td>Biology</td>
            <td>Games</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>English</td>
            <td>Computer Science</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Geography</td>
            <td>Singing</td>
            <td>Rest</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Maths</td>
            <td>Physics</td>
            <td>Dance</td>
        </tr>
    </table>

</body>
</html>
