<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <h2>HTML Table Example</h2>
    <table border="1">
        <tr>
            <th>Subject</th>
            <th>verb</th>
            <th>Object </th>
        </tr>
        <tr>
            <td>Ravi</td>
            <td rowspan="2">went to a </td>
            <td>theatre</td>
        </tr>
        <tr>
            <td>Ramu</td>
            <td colspan="2">vijayawada</td>
        </tr>
    </table>

</body>
</html>
