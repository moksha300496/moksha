<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>
</head>
<body>

    <h2>Frames Example</h2>

    <frameset rows="30%, 40%, 30%">
        <frame src="image.html" name="frame1">
        <frame src="paragraph.html" name="frame2">
        <frame src="link.html" name="frame3">
    </frameset>

    <noframes>
        <body>
            <p>Your browser does not support frames. Please update your browser or view this content in a frame-supported browser.</p>
        </body>
    </noframes>

</body>
</html>
